<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="topbar">
            <h1>Booklist <sup>+</sup></h1>
        </div>
    </header>

    <div class="side-panel">
        <form class="book-form">
            <div class="col-3 input-effect">
                <input class="effect-16" type="text" placeholder=" " id="title">
                <label for="title">Title</label>
                <span class="focus-border"></span>
            </div>
            <div class="col-3 input-effect">
                <input class="effect-16" type="text" placeholder=" " id="author">
                <label for="author">Author</label>
                <span class="focus-border"></span>
            </div>
            <div class="col-3 input-effect">
                <input class="effect-16" type="text" placeholder=" " id="pages">
                <label for="pages">Total pages</label>
                <span class="focus-border"></span>
            </div>

            <label for="checkbox" id="already-read">
                Already read <input id="checkbox" name="checkbox" type="checkbox">
            </label>

            <div class="add-cancel-container">
                <button type="button" class="add-cancel" id="add-book">Add book</button>
                <button type="button" class="add-cancel" id="cancel-book">Cancel</button>
            </div>
        </form>
    </div>

    <script src="script.js" rel="script"></script>
</body>

</html>
