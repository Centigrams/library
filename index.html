<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="topbar">
            <h1>Booklist <sup>+</sup></h1>
        </div>
    </header>

    <div class="side-panel">
        <form class="book-form" autocomplete="off">
            <div class="col-3">
                <input class="effect-16" type="text" placeholder=" " id="title">
                <label for="title">Title</label>
                <span class="focus-border"></span>
            </div>
            <div class="col-3">
                <input class="effect-16" type="text" placeholder=" " id="author">
                <label for="author">Author</label>
                <span class="focus-border"></span>
            </div>
            <div class="col-3">
                <input class="effect-16" type="number" placeholder=" " id="pages">
                <label for="pages">Total pages</label>
                <span class="focus-border"></span>
            </div>

            <!-- Switch -->
            <div class="status-container">
                <div class="container">
                    <label class="switch" for="checkbox">
                        <input type="checkbox" id="checkbox" />
                        <span class="slider round"></span>
                    </label>
                </div>
                <div id="read-status">
                    <p>Not yet read</p>
                </div>
            </div>
            <!-- Switch -->

            <div class="add-cancel-container">
                <button type="button" class="add-cancel" id="add-book">Add book</button>
                <button type="button" class="add-cancel" id="cancel-book">Cancel</button>
            </div>
        </form>
    </div>

    <!-- Booklist -->

    <main class="booklist-container">
        <table class="booklist">
            <thead class="list-header">
                <tr>
                    <td></td>
                    <th>TITLE</th>
                    <th>AUTHOR</th>
                    <th>PAGES</th>
                    <th>STATUS</th>
                </tr>
            </thead>
            <tbody class="list-body"></tbody>
        </table>
    </main>

    <script src="script.js" rel="script"></script>
</body>

</html>
